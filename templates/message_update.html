{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="contrainer-fluid">
  <div class="row update-message">
    <div class="col-5  offset-1">
      <div class="card mb-3 message-body" id="message-form" >
        <h6 class="card-title">{{ user.username }}, update your message below</h6>
        <form method="post">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit" class="submit-button" value="{{ post.slug }}">Update</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
