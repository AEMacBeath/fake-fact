{% extends "base.html" %}

{% block head_title %}Delete post{% endblock head_title %}

{% block content %}

<div class="contrainer-fluid">
  <div class="row update-message">
    <div class="col-4 offset-4">
      <div class="card mb-3 message-body">
        <div class="card-body message-body">
          <h6 class="card-title">Hello {{ user.username }}</h6>
          <form method="post">
            <p> Are you sure you want to delete this message?</p>
            {% csrf_token %}
            <button type="submit" class="submit-button fake">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
